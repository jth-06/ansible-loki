- block:
    - name: "Get latest release"
      uri:
        url: "https://api.github.com/repos/grafana/loki/releases/latest"
        method: GET
        return_content: True
        status_code: 200
        body_format: json
        validate_certs: False
        user: "{{ lookup('env', 'GH_USER') | default(omit) }}"
        password: "{{ lookup('env', 'GH_TOKEN') | default(omit) }}"
      no_log: "{{ not lookup('env', 'ANSIBLE_DEBUG') | bool }}"
      register: _latest_release
      until: _latest_release.status == 200
      retries: 5

    - name: "Set promtail version to {{ _latest_release.json.tag_name[1:] }}"
      set_fact:
        promtail_version: "{{ _latest_release.json.tag_name[1:] }}"
  when:
    - promtail_version == "latest"

- name: "Get checksum list"
  set_fact:
    __promtail_checksums: "{{ lookup('url', 'https://github.com/grafana/loki/releases/download/v' + promtail_version + '/SHA256SUMS', wantlist=True) | list }}"
  run_once: True

- name: "Get checksum for amd64 architecture"
  set_fact:
    __promtail_checksum: "{{ item.split(' ')[0] }}"
  with_items: "{{ __promtail_checksums }}"
  when:
    - "('promtail-linux-amd64.zip') in item"

- name: "Get EC2 metadata"
  ec2_metadata_facts:
    register: instance_meta
  ec2_instance_info:
    instance_ids:
      - "{{ instance_meta.ansible_facts.ansible_ec2_instance_id }}"
    region: "{{ instance_meta.ansible_facts.ansible_ec2_placement_region }}"
    register: instance_info
- name: Gather and Save Instance Info
  set_fact:
    TLA: "{{ instance_info.instances | map(attribute='tags.TLA') | list | join('\n') }}"
    Region: "{{ instance_meta.ansible_facts.ansible_ec2_placement_region }}"